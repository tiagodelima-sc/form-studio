<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="/imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/imgs/favicon-16x16.png">

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Orçamento - WhatsHelp</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <a href="https://agenciasilver.com.br/projetos/wh/"><img src="/imgs/banner-whatshelp.fw.png" alt="img" /></a>
      </div>
      <div class="form">
        <section>
          <div class="form-header">
            <div class="title">
              <h1>Faça seu Orçamento</h1>
            </div>
            <div class="budget-button">
              <button onclick="somar()">Gerar Orçamento</button>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="n1">Números de WhatsApp <span class="important">*</span></label>
              <input
                type="number"
                id="n1"
                min="0"
                max="20"
                value="1"
                class="input-filed"
              />
            </div>
            <div class="input-box">
              <label for="n5">Números de Usuários <span class="important">*</span></label>
              <input
                type="number"
                id="n5"
                min="0"
                max="20"
                value="0"
                class="input-filed"
              />
            </div>
            <div class="input-box">
              <label for="n6">Módulo ChatBot <span class="important">*<span></label>
              <input
                type="number"
                id="n6"
                min="0"
                max="1"
                value="1"
                class="input-filed"
              />
            </div>
            <div class="input-box">
              <label for="n2"
                >Módulo de API <span class="important">*</span></label
              >
              <input
                type="number"
                id="n2"
                min="0"
                max="1"
                value="0"
                class="input-filed"
              />
            </div>
            <div class="input-box">
              <label for="n3"
                >Módulo Campanha <span class="important">*</span></label
              >
              <input
                type="number"
                id="n3"
                min="0"
                max="1"
                value="0"
                class="input-filed"
              />
            </div>
            <div class="input-box">
              <label for="n4"
                >Módulo Chat Interno <span class="important">*</span></label
              >
              <input
                type="number"
                id="n4"
                min="0"
                max="1"
                value="0"
                class="input-filed"
              />
            </div>
          </div>
          <div class="modulo-inputs">
            <div class="price-title">
              <h6>Confira o Resultado do seu Orçamento:</h6>
            </div>
            <div class="price-group">
              <p><span class="resultado"></span></p>
            </div>
          </div>
          <div class="continue-button">
            <button id="buttonFree"><a href="https://api.whatsapp.com/send?phone=554736220071&text=Ol%C3%A1%2C%20tenho%20interesse%20no%20software%20WhatsHelp">Experimente por 7 Dias Grátis</a></button>
            <a href="https://agenciasilver.com.br/projetos/wh/" id="returnHome"><p>Voltar ao inicio</p></a>
          </div>
        </section>
      </div>
    </div>

    <!--JS-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
