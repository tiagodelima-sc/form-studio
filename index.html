<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="/assets/js/script.js"></script>

    <title>Formulario de Preco</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="/imgs/img-1.svg" alt="img" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Faca seu orcamento</h1>
            </div>
            <div class="login-button">
              <button><a href="#">Calcular</a></button>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="numWhats">Números de WhatsApp</label>
              <div class="dec button">-</div>
              <div class="inc button">+</div>
              <input
                type="text"
                name="qty"
                id="1"
                value="0"
                class="input-filed"
              />
            </div>
            <div class="input-box">
              <label for="usersAdd">Módulo API</label>
              <div class="dec button">-</div>
              <div class="inc button">+</div>
              <input
                type="text"
                name="qty"
                id="2"
                value="0"
                class="input-filed"
              />
            </div>
            <div class="input-box">
              <label for="email">Módulo Campanha</label>
              <div class="dec button">-</div>
              <div class="inc button">+</div>
              <input
                type="text"
                name="qty"
                id="3"
                value="0"
                class="input-filed"
              />
            </div>
            <div class="input-box">
              <label for="tel">Módulo Chat Interno</label>
              <div class="dec button">-</div>
              <div class="inc button">+</div>
              <input
                type="text"
                name="qty"
                id="4"
                value="0"
                class="input-filed"
              />
            </div>
          </div>
          <div class="modulo-inputs">
            <div class="modulo-title">
              <h6>Modulo ChatBot</h6>
            </div>
            <div class="modulo-group">
              <div class="modulo-input">
                <input type="radio" id="5" name="modulo" />
                <label for="female">1</label>
              </div>
              <div class="modulo-input">
                <input type="radio" id="6" name="modulo" />
                <label for="male">2</label>
              </div>
              <div class="modulo-input">
                <input type="radio" id="7" name="modulo" />
                <label for="others">3</label>
              </div>
              <div class="modulo-input">
                <input type="radio" id="8" name="modulo" />
                <label for="none">4</label>
              </div>
            </div>
          </div>
          <div class="continue-button">
            <button><a href="#">Gerar Orcamento</a></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
